<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Radar chart</title>
    <script src="//d3js.org/d3.v3.min.js"></script>

    <style>
        body {
            overflow: hidden;
            margin: 0;
            font-size: 14px;
            font-family: "Helvetica Neue", Helvetica;
        }

        #chart {
            position: absolute;
            top: 50px;
            left: 100px;
        }

        /* Form submit button */
        .form-wrapper button {
            overflow: visible;
            position: relative;
            float: right;
            border: 0;
            padding: 0;
            cursor: pointer;
            height: 40px;
            width: 110px;
            font: bold 15px/40px 'lucida sans', 'trebuchet MS', 'Tahoma';
            color: #fff;
            text-transform: uppercase;
            background: #d83c3c;
            border-radius: 0 3px 3px 0;
            text-shadow: 0 -1px 0 rgba(0, 0 ,0, .3);
            z-index: 20;
        }
        .form-wrapper button:hover{
            background: #e54040;
            z-index: 20;
        }
        .form-wrapper button:active,
        .form-wrapper button:focus{
            background: #c42f2f;
            outline: 0;
            z-index: 20;
        }
        .form-wrapper button:before { /* left arrow */
            content: '';
            position: absolute;
            border-width: 8px 8px 8px 0;
            border-style: solid solid solid none;
            border-color: transparent #d83c3c transparent;
            top: 12px;
            left: -6px;
            z-index: 20;
        }
        .form-wrapper button:hover:before{
            border-right-color: #e54040;
            z-index: 20;
        }
        .form-wrapper button:focus:before,
        .form-wrapper button:active:before{
            border-right-color: #c42f2f;
            z-index: 20;
        }
        .form-wrapper button::-moz-focus-inner { /* remove extra button spacing for Mozilla Firefox */
            border: 0;
            padding: 0;
            z-index: 20;
        }
        #describe{
            font-family: 'Alegreya', serif;
            font-size: 20px;

        }
    </style>
</head>
<body>
<div id="go_home"><form class="form-wrapper cf">
    <button type="button" id="homebtn">Go Map</button>
</form>
</div>

<div id="go_page"><form class="form-wrapper cf">
    <button type="button" id="pagebtn">Go Home</button>
</form>
</div>

<div id="go_prev"><form class="form-wrapper cf">
    <button type="button" id="prevbtn">Go Prev</button>
</form>
</div>
<div id="describe"><b>Topics in Customer Reviews Index</b><br>The red color represents the host you have chosen, the other colors represent ten neighbors who earn higher income.</div>


<div id="body">
    <div id="chart"></div>
</div>

<script type="text/javascript">
    var listId_ = window.location.search;
    var listId = listId_.slice(8, listId_.length);


    document.getElementById("prevbtn").onclick = function () {
        window.location.href = "scatter_matrix.html"+'?listId='+listId;
    };

    document.getElementById("homebtn").onclick = function () {
        window.location.href = "mapview.html";
    };

    document.getElementById("pagebtn").onclick = function () {
        window.location.href = "home.html";
    };

    neighbor =[];
    chosen_id = listId;
    d3.csv("neighborhood.csv",function(error,data) {
        if (error) throw (error);

        for (var i = 0; i < data.length; i++) {
            if (data[i]['id'] == chosen_id) {
                neighbor = data[i]['neighbor'];
                neighbor = neighbor.split(',');
                for (var i = 0; i < neighbor.length; i++) {
                    neighbor[i] = +neighbor[i].replace(/[`~!@#$%^&*()_|+\-=?;:'",.<>\{\}\[\]\\\/]/gi, '')
                }
                break;
            }
        }
        neighbor.push(chosen_id);
        //console.log(neighbor);
        d3.csv("reveiw_topic.csv", function (error, review) {
            if (error) throw(error);
            d = [];
            var w = 500,
                h = 500;

            var colorscale = d3.scale.category10();
            var LegendOptions = ['nice_facility','friendly_host','flexible_time','adequate_amenity','convenient_tranposrtation','highly_recommended','easy_access',
                'prepare_essentials','match_description','nice_neighborhood','good_location','like_home'];


            for (var i = 0; i < neighbor.length; i++){
                for (var j = 0; j < review.length; j++){
                    if (review[j]['id']==neighbor[i]){
                        dic = [];
                        dic.push({axis:"nice_facility",value:review[j]['nice_facility']});
                        dic.push({axis:"friendly_host",value:review[j]['friendly_host']});
                        dic.push({axis:"flexible_time",value:review[j]['flexible_time']});
                        dic.push({axis:"adequate_amenity",value:review[j]['adequate_amenity']});
                        dic.push({axis:"convenient_tranposrtation",value:review[j]['convenient_tranposrtation']});
                        dic.push({axis:"highly_recommended",value:review[j]['highly_recommended']});
                        dic.push({axis:"easy_access",value:review[j]['easy_acess']});
                        dic.push({axis:"prepare_essentials",value:review[j]['prepare_essentials']});
                        dic.push({axis:"match_description",value:review[j]['match_description']});
                        dic.push({axis:"nice_neighborhood",value:review[j]['nice_neighborhood']});
                        dic.push({axis:"good_location",value:review[j]['good_location']});
                        dic.push({axis:"like_home",value:review[j]['like_home']});
                        d.push(dic);
                        break;
                    }
                }
            }

            var min=d[0][0]['value'], max=d[0][0]['value'];
            for (var n = 0; n < d.length; n++){
                for (var m = 0;  m < d[n].length; m++){
                    if (d[n][m]['value']>max){
                        max = d[n][m]['value'];
                    }
                    if (d[n][m]['value']<min){
                        min = d[n][m]['value'];
                    }
                }
            }
            console.log(min);
            console.log(max);
            console.log(d);
            var linearScale = d3.scale.linear().domain([0,1000]).range([0,150]);
            for (var i = 0; i < d.length; i++){
                for (var j = 0; j < d[i].length; j++){
                    d[i][j]['value'] = linearScale(d[i][j]['value']);
                }
            }
            var RadarChart = {
                draw: function(id, d, options){
                    var cfg = {
                        radius: 0,
                        w: 1200,
                        h: 1000,
                        factor: 1,
                        factorLegend: .85,
                        levels: 3,
                        maxValue: 0,
                        radians: 2 * Math.PI,
                        opacityArea: 0.5,
                        ToRight: 5,
                        TranslateX: 80,
                        TranslateY: 30,
                        ExtraWidthX: 100,
                        ExtraWidthY: 100,
                        color: d3.scale.category10()
                    };

                    if('undefined' !== typeof options){
                        for(var i in options){
                            if('undefined' !== typeof options[i]){
                                cfg[i] = options[i];
                            }
                        }
                    }
                    //cfg.maxValue = Math.max(cfg.maxValue, d3.max(d, function(i){return d3.max(i.map(function(o){return o.value;}))}));
                    cfg.maxValue = 150;

                    var allAxis = (d[0].map(function(i, j){return i.axis}));
                    var total = allAxis.length;
                    var radius = cfg.factor*Math.min(cfg.w/2, cfg.h/2);
                    console.log(allAxis);
                    d3.select(id).select("svg").remove();

                    var g = d3.select(id)
                        .append("svg")
                        .attr("width", cfg.w+cfg.ExtraWidthX)
                        .attr("height", cfg.h+cfg.ExtraWidthY)
                        .append("g")
                        .attr("transform", "translate(" + cfg.TranslateX + "," + cfg.TranslateY + ")");
                    ;

                    var tooltip;

                    //Circular segments
                    for(var j=0; j<cfg.levels-1; j++){
                        var levelFactor = cfg.factor*radius*((j+1)/cfg.levels);
                        g.selectAll(".levels")
                            .data(allAxis)
                            .enter()
                            .append("svg:line")
                            .attr("x1", function(d, i){return levelFactor*(1-cfg.factor*Math.sin(i*cfg.radians/total));})
                            .attr("y1", function(d, i){return levelFactor*(1-cfg.factor*Math.cos(i*cfg.radians/total));})
                            .attr("x2", function(d, i){return levelFactor*(1-cfg.factor*Math.sin((i+1)*cfg.radians/total));})
                            .attr("y2", function(d, i){return levelFactor*(1-cfg.factor*Math.cos((i+1)*cfg.radians/total));})
                            .attr("class", "line")
                            .style("stroke", "grey")
                            .style("stroke-opacity", "0.75")
                            .style("stroke-width", "0.3px")
                            .attr("transform", "translate(" + (cfg.w/2-levelFactor) + ", " + (cfg.h/2-levelFactor) + ")");
                    }

                    //Text indicating at what % each level is
                    for(var j=0; j<cfg.levels; j++){
                        var levelFactor = cfg.factor*radius*((j+1)/cfg.levels);
                        g.selectAll(".levels")
                            .data([1]) //dummy data
                            .enter()
                            .append("svg:text")
                            .attr("x", function(d){return levelFactor*(1-cfg.factor*Math.sin(0));})
                            .attr("y", function(d){return levelFactor*(1-cfg.factor*Math.cos(0));})
                            .attr("class", "legend")
                            .style("font-family", "sans-serif")
                            .style("font-size", "10px")
                            .attr("transform", "translate(" + (cfg.w/2-levelFactor + cfg.ToRight) + ", " + (cfg.h/2-levelFactor) + ")")
                            .attr("fill", "#737373")
                            .text((j+1)*cfg.maxValue*10/cfg.levels);
                    }

                    series = 0;

                    var axis = g.selectAll(".axis")
                        .data(allAxis)
                        .enter()
                        .append("g")
                        .attr("class", "axis");

                    axis.append("line")
                        .attr("x1", cfg.w/2)
                        .attr("y1", cfg.h/2)
                        .attr("x2", function(d, i){return cfg.w/2*(1-cfg.factor*Math.sin(i*cfg.radians/total));})
                        .attr("y2", function(d, i){return cfg.h/2*(1-cfg.factor*Math.cos(i*cfg.radians/total));})
                        .attr("class", "line")
                        .style("stroke", "grey")
                        .style("stroke-width", "1px");

                    axis.append("text")
                        .attr("class", "legend")
                        .text(function(d){return d})
                        .style("font-family", "sans-serif")
                        .style("font-size", "11px")
                        .attr("text-anchor", "middle")
                        .attr("dy", "1.5em")
                        .attr("transform", function(d, i){return "translate(0, -10)"})
                        .attr("x", function(d, i){return cfg.w/2*(1-cfg.factorLegend*Math.sin(i*cfg.radians/total))-60*Math.sin(i*cfg.radians/total);})
                        .attr("y", function(d, i){return cfg.h/2*(1-Math.cos(i*cfg.radians/total))-20*Math.cos(i*cfg.radians/total);});

                    var index = 0;

                    d.forEach(function(y, x){
                        dataValues = [];
                        g.selectAll(".nodes")
                            .data(y, function(j, i){
                                dataValues.push([
                                    cfg.w/2*(1-(parseFloat(Math.max(j.value, 0))/cfg.maxValue)*cfg.factor*Math.sin(i*cfg.radians/total)),
                                    cfg.h/2*(1-(parseFloat(Math.max(j.value, 0))/cfg.maxValue)*cfg.factor*Math.cos(i*cfg.radians/total))
                                ]);
                            });

                        dataValues.push(dataValues[0]);
                        g.selectAll(".area")
                            .data([dataValues])
                            .enter()
                            .append("polygon")
                            .attr("class", "radar-chart-serie"+series)
                            .style("stroke-width", function(){
                                if (x==d.length-1){
                                    return "1px";
                                }
                                return "2px";
                            })
                            .style("stroke", function(){
                                if (x==d.length-1){
                                    return "red";
                                }
                                var letters = ['#8DB6C7', '#C1B38E', '#D1C6BF', '#CA9F92', '#F9CD97', '#E3D9B0', '#B1C27A', '#B2E289', '#51C0BF', "#59ADD0"];
                                var color = letters[x];
                                console.log("color"+color);
                                return color;
                            })
                            .attr("points",function(d) {
                                var str="";
                                for(var pti=0;pti<d.length;pti++){
                                    str=str+d[pti][0]+","+d[pti][1]+" ";
                                }
                                return str;
                            })
                            .style("fill", function(){
                                if (x==10){
                                    return "red";
                                }
                                var letters = ['#8DB6C7', '#C1B38E', '#D1C6BF', '#CA9F92', '#F9CD97', '#E3D9B0', '#B1C27A', '#B2E289', '#51C0BF', "#59ADD0"];
                                var color = letters[x];
                                return color;
                            })
                            .style("fill-opacity", 0.2)
                            .on('mouseover', function (d){
                                z = "polygon."+d3.select(this).attr("class");
                                g.selectAll("polygon")
                                    .transition(200)
                                    .style("fill-opacity", 0.1);
                                g.selectAll(z)
                                    .transition(200)
                                    .style("fill-opacity", .7);
                            })
                            .on('mouseout', function(){
                                g.selectAll("polygon")
                                    .transition(200)
                                    .style("fill-opacity", cfg.opacityArea);
                            });
                        series++;
                    });
                    series=0;


                    d.forEach(function(y, x){
                        g.selectAll(".nodes")
                            .data(y).enter()
                            .append("svg:circle")
                            .attr("class", "radar-chart-serie"+series)
                            .attr('r', cfg.radius)
                            .attr("alt", function(j){return Math.max(j.value, 0)})
                            .attr("cx", function(j, i){
                                dataValues.push([
                                    cfg.w/2*(1-(parseFloat(Math.max(j.value, 0))/cfg.maxValue)*cfg.factor*Math.sin(i*cfg.radians/total)),
                                    cfg.h/2*(1-(parseFloat(Math.max(j.value, 0))/cfg.maxValue)*cfg.factor*Math.cos(i*cfg.radians/total))
                                ]);
                                return cfg.w/2*(1-(Math.max(j.value, 0)/cfg.maxValue)*cfg.factor*Math.sin(i*cfg.radians/total));
                            })
                            .attr("cy", function(j, i){
                                return cfg.h/2*(1-(Math.max(j.value, 0)/cfg.maxValue)*cfg.factor*Math.cos(i*cfg.radians/total));
                            })
                            .attr("data-id", function(j){return j.axis})
                            .style("fill", cfg.color(series)).style("fill-opacity", .9)
                            .on('mouseover', function (d){
                                newX =  parseFloat(d3.select(this).attr('cx')) - 10;
                                newY =  parseFloat(d3.select(this).attr('cy')) - 5;

                                tooltip
                                    .attr('x', newX)
                                    .attr('y', newY)
                                    .text(Format(d.value))
                                    .transition(200)
                                    .style('opacity', 1);

                                z = "polygon."+d3.select(this).attr("class");
                                g.selectAll("polygon")
                                    .transition(200)
                                    .style("fill-opacity", 0.1);
                                g.selectAll(z)
                                    .transition(200)
                                    .style("fill-opacity", .7);
                            })
                            .on('mouseout', function(){
                                tooltip
                                    .transition(200)
                                    .style('opacity', 0);
                                g.selectAll("polygon")
                                    .transition(200)
                                    .style("fill-opacity", cfg.opacityArea);
                            })
                            .append("svg:title")
                            .text(function(j){return Math.max(j.value, 0)});

                        series++;
                    });
                    //Tooltip
                    tooltip = g.append('text')
                        .style('opacity', 0)
                        .style('font-family', 'sans-serif')
                        .style('font-size', '13px');
                }
            };


            var mycfg = {
                w: w,
                h: h,
                maxValue: 0.6,
                levels: 6,
                ExtraWidthX: 300
            }


            RadarChart.draw("#chart", d, mycfg);


        })
    })

</script>

</body>
</html>
